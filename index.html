<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geolocation support</title>
</head>
<body>
    <input type="button" value="Geolocation" onclick="display_geo()" />
    <script>
        function display_geo() {

            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else {
                alert('geolocation is not supported in this browser');
            }
        }

        function showPosition(position) {
            console.log(position);

            const googleAPI = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}&localityLanguage=en`

            fetch(googleAPI)
            .then(res => res.json())
            .then(data => {
                console.log(data);
            })
        }
    </script>
</body>
</html>
